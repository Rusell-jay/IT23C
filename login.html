<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images5.alphacoders.com/132/1329624.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Set the height to 100% of the viewport */
        }

        /* Container for the form */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Using rgba for border with transparency to match background */
            border: 2px solid rgba(0, 0, 0, 0.2); /* Dark transparent border */
            width: 100%;
            max-width: 400px; /* Max width for the form */
            text-align: center;
            margin: 100px auto; /* Center the form vertically and horizontally */
        }

        /* Form Title */
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Submit Button */
        button {
            background-color: #28a745; /* Green background */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Message for invalid credentials */
        .message {
            color: red;
            font-size: 14px;
        }
    </style>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="message" id="message"></p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple login validation
            if (username === "20201498" && password === "pass")  {
                window.location.href = "index.html"; // Redirect to homepage
            } else {
                document.getElementById('message').innerText = "Invalid credentials!";
            }
        }
    </script>
</body>
</html>
